<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class="max-w-md mx-auto p-6">

        <form action="" id="username-form" class="flex items-center w-full">
            <input type="text" name="username" id="" placeholder="Enter your Github username"
            class="border border-blue-800 rounded-l p-2 flex-grow" />
            <button class="bg-blue-500 text-white px-4 py-2.5 rounded-r">Search</button>
        </form>

        <!-- add id and css class of hidden -->
        <div class="hidden" id="user-info">
            <div class="flex items-center gap-2">
                <img src="" alt="user image" id="userimage" 
                class="w-16 h-16 rounded-full object-cover object-center" />
                <h3 id="username">Username will come here</h3>
            </div>
            
            <div>
                <span>Public repos</span>
                <!-- removed the value 100 -->
                <span id="public_repos"></span>
            </div>

            <div>
                <span>Followers</span>
                <!-- removed the value 200 -->
                <span id="followers"></span>
            </div>
        </div>
        <p id="error" class="text-red-500 my-2"></p>
    </main>
    <script src="./script.js"></script>
</body>
</html>
